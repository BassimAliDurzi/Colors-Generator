<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Colors Generator</h1>
    <nav id="navbar">
        <ul>
            <li><a href="rgb.html">RGB</a></li>
            <li><a href="rgba.html">RGBA</a></li>
            <li><a href="hex.html">HEX</a></li>
            <li><a href="hsl.html">HSL</a></li>
            <li><a href="hsla.html">HSLA</a></li>
        </ul>
    </nav>
    <h2>RGB</h2>
    <div id="colorConatiner">
        <div id="color"></div>
        <p><strong><span id="colorValue"></span></strong></p>
    </div>
    <div class="slider">
        <div id="redContainer"></div>
        <input id="redRange" type="range" min="0" max="255" value="128">
        <p class="value"><strong>R</strong>: <span id="redValue"></span></p>
    </div>
    <div class="slider">
        <div id="greenContainer"></div>
        <input id="greenRange" type="range" min="0" max="255" value="128">
        <p class="value"><strong>G</strong>: <span id="greenValue"></span></p>
    </div>
    <div class="slider">
        <div id="blueContainer"></div>
        <input id="blueRange" type="range" min="0" max="255" value="128">
        <p class="value"><strong>B</strong>: <span id="blueValue"></span></p>
    </div>

    <script src="rgb.js"></script>
</body>

</html>
