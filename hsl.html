<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Colors Generator</h1>
    <nav id="navbar">
        <ul>
            <li><a href="rgb.html">RGB</a></li>
            <li><a href="rgba.html">RGBA</a></li>
            <li><a href="hex.html">HEX</a></li>
            <li><a href="hsl.html">HSL</a></li>
            <li><a href="hsla.html">HSLA</a></li>
        </ul>
    </nav>
    <h2>HSL</h2>
    <div id="colorConatiner">
        <div id="color"></div>
        <p><strong><span id="colorValue"></span></strong></p>
    </div>
    <div class="slider">
        <p class="value"><strong>HUE</strong>: <span id="hueValue"></span></p>
        <input id="hueRange" type="range" min="0" max="360" value="0">
        <br>
    </div>
    <div class="slider">
        <p class="value"><strong>Saturation</strong>: <span id="saturationValue"></span></p>
        <input id="saturationRange" type="range" min="0" max="100" value="100">
        <br>
    </div>
    <div class="slider">
        <p class="value"><strong>Lightness</strong>: <span id="lightnessValue"></span></p>
        <input id="lightnessRange" type="range" min="0" max="100" value="50">

    </div>
    <script src="hsl.js"></script>
</body>
