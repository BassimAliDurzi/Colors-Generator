<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Colors Generator</h1>
    <div id="colorConatiner">
        <div id="color"></div>
        <p>Value: <span id="colorValue"></span></p>
    </div>
    <div class="slider">
        <p id="red">Red</p>
        <div id="redContainer"></div>
        <input id="redRange" type="range" min="0" max="255" value="128">
        <p>Value: <span id="redValue"></span></p>
    </div>
    <div class="slider">
        <p id="green">Green</p>
        <div id="greenContainer"></div>
        <input id="greenRange" type="range" min="0" max="255" value="128">
        <p>Value: <span id="greenValue"></span></p>
    </div>
    <div class="slider">
        <p id="blue">Blue</p>
        <div id="blueContainer"></div>
        <input id="blueRange" type="range" min="0" max="255" value="128">
        <p>Value: <span id="blueValue"></span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
